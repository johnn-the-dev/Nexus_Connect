{% extends 'main.html' %}

{% block content %}

<div class="row">

    <div class="col-md-3">
        <div class="card mb-3 border-0 bg-transparent"> 
            <div class="card-header bg-transparent border-0 ps-0">
                <h5 class="mb-0 text-uppercase text-muted fw-bold">Browse Topics</h5>
            </div>
            {% include 'base/category_component.html' %}
        </div>
    </div>
    
    <div class="col-md-6">
        
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <h3 class="mb-0">Lobby Feed</h3>
                <small class="text-muted">{{ post_count }} Active rooms found</small>
            </div>
            
            <a href="{% url 'create-post' %}" class="btn btn-primary">
                + Create Lobby
            </a>
        </div>

        {% include 'base/feed_component.html' %}
    </div>

    <div class="col-md-3">
        <div class="card mb-3 border-0 bg-transparent">
            <div class="card-header bg-transparent border-0 ps-0">
                 <h5 class="mb-0 text-uppercase text-muted fw-bold">Recent Activity</h5>
            </div>
            {% include 'base/activity_component.html' %}
        </div>
    </div>

</div>

{% endblock content %}
