{% load static %}

<nav class="navbar navbar-expand-lg bg-body-tertiary border-bottom border-body mb-4">
  <div class="container">
    
    <a class="navbar-brand" href="/">
      <img src="{% static 'images/logo.png' %}" height="40" alt="Nexus Connect">
    </a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarColor01">
      
      <form class="d-flex mx-auto my-2 my-lg-0" method="GET" action="{% url 'home' %}">
        <input class="form-control me-2" type="search" name="q" placeholder="Search Rooms..." aria-label="Search" style="min-width: 300px;">
        <button class="btn btn-outline-light" type="submit">Search</button>
      </form>

      <ul class="navbar-nav ms-auto mb-2 mb-lg-0 align-items-center">
        
        {% if request.user.is_authenticated %}
            <li class="nav-item">
                <span class="nav-link disabled">Hello, {{request.user.username}}</span>
            </li>
            
            <li class="nav-item">
                <a class="nav-link" href="{% url 'user-profile' request.user.id %}">Profile</a>
            </li>

            <li class="nav-item">
                <a class="nav-link text-danger fw-bold" href="{% url 'logout' %}">Logout</a>
            </li>

        {% else %}
            <li class="nav-item">
                <a class="nav-link" href="{% url 'login' %}">Login</a>
            </li>
            <li class="nav-item">
                <a class="btn btn-primary btn-sm ms-2" href="{% url 'register' %}">Register</a>
            </li>
        {% endif %}

      </ul>

    </div>
  </div>
</nav>
